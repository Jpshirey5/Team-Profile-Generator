<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Team Profiles</title>
</head>

<body>

    <section class="header">
        <header>
            <h1>Team Lineup</h1>
        </header>
    </section>

    <main>
        <section class="cards">

            <div class="card" id="manager">
                <div class="card_header">
                    <h2>John</h2>
                    <h3>Manager</h3>
                </div>
                <div class="card_body">
                    <p>ID: 357</p>
                    <p>Email: manager@job.com</p>
                    <p>Office Number: 1</p>
                </div>
            </div>

            <div class="card" id="engineer">
                <div class="card_header">
                    <h2>Austin</h2>
                    <h3>Engineer</h3>
                </div>
                <div class="card_body">
                    <p>ID: 135</p>
                    <p>Email: engineer@job.com</p>
                    <p>GitHub: <a href="https://github.com/">Austin</a></p>
                </div>
            </div>
            <div class="card" id="intern">
                <div class="card_header">
                    <h2>Abraham</h2>
                        <h3>Intern</h3>
                </div>
                <div class="card_body">
                    <p>ID: 976</p>
                    <p>Email: intern@job.com</p>
                    <p>School: UCF</p>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
